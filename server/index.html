<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>引导栏示例</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* 顶部导航栏样式 */
        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            gap: 20px;
        }

        /* 按钮样式 */
        nav button {
            background-color: #555;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
        }

        nav button:hover {
            background-color: #777;
        }

        nav button.active {
            background-color: #007bff;
        }

        /* 内容区域样式 */
        main {
            flex: 1;
            /* 占满剩余高度 */
            border: none;
            background-color: #f4f4f4;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>

    <!-- 上方引导栏 -->
    <header>
        <nav>
            <button onclick="loadPage('KnowledgeServer.html')" id="btnA" class="active">知识库管理系统</button>
        </nav>
    </header>

    <!-- 下方内容显示区 -->
    <main>
        <!-- 默认加载 A.html -->
        <iframe id="contentFrame" src="KnowledgeServer.html"></iframe>
    </main>

    <script>
        function loadPage(url) {
            // 1. 设置 iframe 的 src 来加载新页面
            document.getElementById('contentFrame').src = url;

            // 2. 切换按钮的高亮状态（可选）
            document.querySelectorAll('nav button').forEach(btn => btn.classList.remove('active'));

            if (url === 'KnowledgeServer.html') {
                document.getElementById('btnA').classList.add('active');
            }
        }
    </script>

</body>

</html>
